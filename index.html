<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where the Flick?</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.17.1/css/ol.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header><h1>Where the Flick?</h1></header>
  <main>
    <section class="game">
      <div id="map" class="map">
        <p>Loading&hellip;</p>
      </div>
      <div id="controls">
        <div class="hints">
          <h2>Hints</h2>
          <ul></ul>
        </div>
        <div class="submit">
          <button type="button">Guess</button>
        </div>
      </div>
    </section>
    <section class="photo empty">
      <img
        alt="Random geotagged image"
        title="Click the map to guess its location"
      >
    </section>
  </main>
  <section class="overlay"></section>
  <section class="zoom"><img/></section>
  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/lodash/4.11.2/lodash.js"></script>
  <script src="http://openlayers.org/en/v3.17.1/build/ol.js"></script>
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol-debug.js"></script-->
  <script src="map.js"></script>
  <script src="scoring.js"></script>
  <script src=".keys.js"></script>
  <script src="photopicker.js"></script>
  <script src="site.js"></script>
</body>
</html>
